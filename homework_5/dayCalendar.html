<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <title>Work Day Scheduler</title>
  
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.0.0/css/bootstrap.min.css"/>
  <link rel="stylesheet" type="text/css" href="assets/style.css">
 
  <script src="https://code.jquery.com/jquery.js"></script>

  <!-- Link to Moment.js CDN -->
  <script src="https://cdn.jsdelivr.net/momentjs/2.12.0/moment.min.js"></script>


</head>


<body>
  <div class="container">
      <div class="row">
          <div class="col text-center">
    <h2>Work Day Scheduler</h2>
    
          </div>
      </div>    

    <table class="table">
      <thead>
        <tr>
          
          <th>Hour<div id="displayDate"></div></th>
          
        </tr>
      </thead>
      <tbody>
        <tr>
            <td class= "time fields" nowrap="nowrap"><label>9:00</label></label><input type="text" id= "nineInput" type="text" name="nine" placeholder=""><button id="nineBtn">Save</button></td>
        </tr>
        <tr>
            <td class= "time fields" nowrap="nowrap"><label>10:00</label></label><input type="text" id= "tenInput" type="text" name="ten" placeholder=""><button id="tenBtn">Save</button></td>
        </tr>
        <tr>
            <td class="time fields" nowrap="nowrap"><label>11:00</label></label><input id= "elevenInput" type="text" name="eleven"><button id="elevenBtn">Save</button></td>
        </tr>
        <tr>
          <td class="time fields" nowrap="nowrap"><label>12:00</label></label><input id= "twelveInput" type="text" name="twelve"><button id="twelveBtn">Save</button></td>
        </tr>
        <tr>
          <td class="time fields" nowrap="nowrap"><label>1:00</label></label><input id= "oneInput" type="text" name="one"><button id="oneBtn">Save</button></td>
        </tr>
        <tr>
          <td class="time fields" nowrap="nowrap"><label>2:00</label></label><input id= "twoInput" type="text" name="two"><button id="twoBtn">Save</button></td>
        </tr>
        <tr>
          <td class="time fields" nowrap="nowrap"><label>3:00</label></label><input id= "threeInput" type="text" name="three"><button id="threeBtn">Save</button></td>
        </tr>
        <tr>
          <td class="time fields" nowrap="nowrap"><label>4:00</label></label><input id= "fourInput" type="text" name="four"><button id="fourBtn">Save</button></td>
        </tr>
        <tr>
          <td class="time fields" nowrap="nowrap"><label>5:00</label></label><input id= "fiveInput" type="text" name="five"><button id="fiveBtn">Save</button></td>
        </tr>

      </tbody>
    </table>
  </div>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
  <script src="assets/javaScript.js"></script>
</body>

</html>
